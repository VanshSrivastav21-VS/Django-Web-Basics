<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout example 1</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
    }
    html{
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.125rem;
        line-height: 1.5;
    }
    header{
       padding: 0.5rem;
    }
    /* nav{
        background-color: #fff;
    } */
    .menu{
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    .menu a{
     color: whitesmoke;
     text-decoration: none;
     font: 1.2rem;
     background-color: black;
     
    }
    .menu a:hover{
        color: yellow;
    }
    main{
        min-height: 80vh;
        
    }
    .hero-heading{
        font-size: 2rem;
        line-height: 1.1;
        margin-bottom: 5rem;
        margin-left: 1rem;
        margin-top: 3rem;
    }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Layout 1</a></li>
                <li><a href="#">layout 2</a></li>

             </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h2 class="hero-heading">Welcom to layout in CSS</h2>
                <p>
                    TOday we are going to see example of layout in CSS.
                </p>
                <ul>
                    <li>Grids</li>
                    <li>Flexbox</li>
                    <li>Mixing both together</li>
                </ul>
                <p>
                    This is very useful for creating simple layouts
                </p>
            </article>
        </section>
    </main>
    <footer>

</html>
